

<div id="myModal" class="modal " >
    <!-- Modal content -->
    <div class="modal-content" class="modal-content-view"  id="modal-content" >
      <!-- adding more -->
      <div class="modal-container">
    <div class="modal-close">
             <span id="close" onclick="hide()" style="float: right;font-size: 28px;">&times;</span> 
             <div class="modal-text">
                 Get Embed Code
             </div>

    </div>

        <!-- new design -->
        <div class="tab-outer">
        <div class="tabs">
            <input type="radio" name="tabs" id="tabone" checked="checked" onclick="cat01()">
            <label for="tabone"   id="cat01" class="b1 ns"  data-text="fullscreen">Embed + Mobile Full Screen <i class="la la-info-circle"></i>
            
                <div class="help-checktip">Here an embed can be placed in a full screen view or in page but on mobile when you click on the embed, the calculator will load and take over the whole screen.</div>
            </label>
            <div class="tab">
              <div id="extra-option-tone">
                </div>
              <div class="super-get-code" id="super-code-id">
                    <div class="getcode-container">
                        <div class="get-code">
                            <p>Get Code</p>
                            <textarea id="text-inside-tone" class="text-hidden" rows="10" onclick="copy('text-inside-tone')" readonly></textarea>
                            <div id="click-copy-text" class="hide">Copied.!</div>
                            <button class="msg-copy" onclick="copy('text-inside-tone')">Copy</button>
                        </div>        
                    </div>
                </div>

            </div>
            
            <input type="radio" name="tabs" id="tabtwo" onclick="cat02()">
            <label for="tabtwo"  id="cat02" class="ns"   data-text="inpage">Embed + Mobile in Page <i class="la la-info-circle"></i>
                <div class="help-checktip">Here an embed can be placed in a full screen view or in page but on mobile when you click on the embed, the calculator will load and take over the whole screen.</div>
            </label>
            <div class="tab">
            
              <div class="super-get-code get-full" id="super-code-id">
                <div class="getcode-container">
                    <div class="get-code">
                        <p>Get Code</p>
                        <textarea id="text-inside-ttwo" class="text-hidden" rows="10" onclick="copy('text-inside-tthree')" readonly></textarea>
                        <div id="click-copy-text" class="hide">Copied.!</div>
                        <button class="msg-copy" onclick="copy('text-inside-ttwo')">Copy</button>
                    </div>        
                </div>  

                </div>
            </div>

            <input type="radio" name="tabs" id="tabthree" onclick="cat03()">
            <label for="tabthree" class="ns" id="cat03"  data-text="popup">Pop up</label>
            <div class="tab">
             
              <div id="extra-option-tthree">
                </div>
              <div class="getcode-container">
                <div class="get-code">
                    <p>Get Code</p>
                    <textarea id="text-inside-tthree" class="text-hidden" rows="10" onclick="copy('text-inside-tfour')" readonly></textarea>
                    <div id="click-copy-text" class="hide">Copied.!</div>
                    <button class="msg-copy" onclick="copy('text-inside-tthree')">Copy</button>
                </div>        
            </div>  
            </div>


            <input type="radio" name="tabs" id="tabfour" onclick="cat04()">
            <label for="tabfour" class="ns" id="cat04"  data-text="chat">Chat</label>
            <div class="tab">
              
              <div id="extra-option-tfour">
                </div>
              <div class="getcode-container">
                <div class="get-code">
                    <p>Get Code</p>
                    <textarea id="text-inside-tfour" class="text-hidden" rows="10" onclick="copy('text-inside-tfive')" readonly></textarea>
                    <div id="click-copy-text" class="hide">Copied.!</div>
                    <button class="msg-copy" onclick="copy('text-inside-tfour')">Copy</button>
                </div>        
            </div>  
            </div>


            <input type="radio" name="tabs" id="tabfive" onclick="cat05()">
            <label for="tabfive" class="ns b4"  id="cat05" data-text="custom">Custom Embed</label>
            <div class="tab">
            
              <div id="extra-option-tfive">
                </div>
              <div class="getcode-container">
                <div class="get-code">
                    <p>Get Code</p>
                    <textarea id="text-inside-tfive" class="text-hidden" rows="10" onclick="copy()" readonly></textarea>
                    <div id="click-copy-text" class="hide">Copied.!</div>
                    <button class="msg-copy" onclick="copy('text-inside-tfive')">Copy</button>
                </div>        
            </div>  
            </div>


          </div>
          </div>

        <!-- new design end -->



</div>

</div>
</div>
<script>
$(document).ready(function(){
 $('.tab-outer').addClass('fullscreen').removeClass('inpage').removeClass('popup').removeClass('chat').removeClass('custom');
   $('#cat01').click(function(){
       $(this).addClass('fullscreen').removeClass('inpage').removeClass('popup').removeClass('chat').removeClass('custom');
   })   
   $('#cat02').click(function(){
    $(this).removeClass('fullscreen').addClass('inpage').removeClass('popup').removeClass('chat').removeClass('custom');
   })   
   $('#cat03').click(function(){
    $(this).removeClass('fullscreen').removeClass('inpage').addClass('popup').removeClass('chat').removeClass('custom');
   })   
   $('#cat04').click(function(){
    $(this).removeClass('fullscreen').removeClass('inpage').removeClass('popup').addClass('chat').removeClass('custom');
   })   
   $('#cat05').click(function(){
    $(this).removeClass('fullscreen').removeClass('inpage').removeClass('popup').removeClass('chat').addClass('custom');
   })   
    
  
})
</script>;
